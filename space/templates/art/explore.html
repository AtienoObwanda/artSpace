{% extends "art/layout.html" %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for image in images %}

        <div class="col mb-4" >
          <div class="card shadow-sm showHover">
            <a href="{% url 'image' image.id %}" style="text-decoration: none;">
              <img src="{{image.image.url}}" class="img-responsive" alt="..."  style="width:100%; height:100%;" >
            </a> 
            <!-- <role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->

            <div class="card-body" style="margin-top: -3.7em;">
              <div class="d-flex justify-content-between align-items-center">
              
                  <small class="hideHover" > <a href="{% url 'image' image.id %}" style="text-decoration: none; color: #ee4723; font-size: 14px; font-weight: bold">View</a></small>
                  <button class="hideHover" data-toggle="{{image.id}}" id="myBtn{{image.id}}" data-name="{{image.imageName}}" style="font-size: 12px; font-weight: bold; background-color: transparent; border:transparent; color:#ee48237e">Expand</button>
              </div>
            </div>
          </div>
        </div>

          <!-- The Modal -->
          <div id="myModal" class="modal" tabindex="-1">
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
              <div class="modal-body">
                <img src="{{image.image.url}}" class="img-responsive" alt="..."  style="width:50%; height:50%;" >
              </div>
              <h4 class="modal-title">{{image.imageName}}</h4>
            </div>

          </div>

    <!--Script-->
    <script>
      // Get the modal
                  var modal = document.getElementById("myModal");
                  
                  // Get the button that opens the modal
                  var btn = document.getElementById("myBtn{{image.id}}");
                  
                  // Get the <span> element that closes the modal
                  var span = document.getElementsByClassName("close")[0];
                  
                  // When the user clicks the button, open the modal 
                  btn.onclick = function() {
                    modal.style.display = "block";
                  }
                              // When the user clicks on <span> (x), close the modal
                  span.onclick = function() {
                    modal.style.display = "none";
                  }
                  
                  // When the user clicks anywhere outside of the modal, close it
                  window.onclick = function(event) {
                    if (event.target == modal) {
                      modal.style.display = "none";
                    }
                  }
                  </script>
    <!--End Script-->
        {% endfor %}

        </div>
        </div>
        </div>
        
        
          
{% endblock content %}
