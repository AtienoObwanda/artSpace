{% extends "art/layout.html" %}
{% block content %}
<div class="container" style="margin-top: 2%;">
   
    <div class="row">
        {% for image in images %}
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="{{image.image.url}}" class="img-responsive" alt="..." style="height: 300px;  " data-toggle="modal" data-target="#{{image.id}}">

                </div>

            </div>
        {% endfor %}
   </div>
</div>

{% endblock content %}
