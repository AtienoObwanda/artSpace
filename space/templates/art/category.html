{% extends "art/layout.html" %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for displaycategory in displaycategories %}

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{displaycategory.image.url}}" class="img-responsive" alt="..." data-toggle="modal" data-target="#{{displaycategory.image.id}}" style="width:100%; height:100%;">

            <div class="card-body" style="margin-top: -3.3em;">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group hideHover">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted" > <a href="{% url 'image' displaycategory.id %}">{{displaycategory.uploadDate}} </a> </small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>

{% endblock content %}
