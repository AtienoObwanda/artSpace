{% extends "art/layout.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center container mt-5">
        <div class="card p-3 bg-white"><i class="fa fa-apple"></i>
            <div class="about-product text-center mt-2">
                <img src="{{displayImage.image.url}}" class="img-responsive" alt="..." data-target="#{{image.id}}" style="width:100%; height:80%;">
                <div>
                    <h4 class="mt-3 pt-3">{{displayImage.imageName}}</h4>
                    <h6>Location: <small>{{displayImage.location}}</small> </h6> 
                    <h6>Category: <small>{{displayImage.category}}</small> </h6> 
                    <!-- <h6>Tags: <small>{{displayImage.tags}}</small> </h6> -->
                    <h6>Image Description: <small>{{displayImage.description}}</small> </h6> 
                    <h6>Posted on: <small>{{displayImage.uploadDate}}</small> </h6> 
                    <small>{{displayImage.image.url}}</small>


                </div>
            </div>
           
        </div>
    </div>
</div>

{% endblock content %}
