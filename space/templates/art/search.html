{% extends "art/layout.html" %}
{% block content %}
<div class="container" style="margin-top: 2%;">
   
    <div class="row">
        {% for image in images %}
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="{{image.image.url}}" class="img-responsive" alt="..." style="height: 300px;  " data-toggle="modal" data-target="#{{image.id}}">

                </div>

            </div>
        {% endfor %}
   </div>

   
      
</div>

<div class="container" style="margin-top: 2%;">
    {%if images%}
   
       <h2 style="font-weight: bold; color: rgb(163, 9, 9); padding-bottom: 2%; font-size: 25px;" >Found {{ images|length }} of {{message}} category</h2>
     {% else %}
       <h2> Found 0 Images for this search</h2>
     {% endif %}
 
     {%if images%}
     <div class="row">
         {%for image in images%}
         <div class="col-md-4">
             <div class="thumbnail">
                 <img src="{{image.image.url}}" class="img-responsive" alt="..." style="height: 300px; width: 400px; ">
 
             </div>
 
         </div>
         {%endfor%}
     </div>
     {%endif%}
 </div>

{% endblock content %}
